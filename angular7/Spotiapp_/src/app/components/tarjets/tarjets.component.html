<div class="card-columns m-5 animated fadeIn">
  <div class="card" *ngFor="let song of items">
    <div class="puntero" (click)="showArtist(song)">
      <img [src]="song.images | noimages" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ song.name }}</h5>
      <p class="card-text">
        <span *ngFor="let arts of song.artists" class="badge badge-primary" (click)="getArtist(arts.id)">{{ arts.name }}</span>
      </p>
    </div>
  </div>
</div>
