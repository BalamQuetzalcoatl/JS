<div class="card animated fadeIn">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date: 'fullDate' }}</small></p>
  </div>
  <div class="card-foot">
    <button type="button" name="button" class="btn btn-outline-warning btn-block" (click)="showHeroes()"> Ver más ...</button>
    <!-- <a [routerLink]="['/heroes', i]" class="btn btn-outline-info btn-block text-center">Ver más ...</a> -->
  </div>
</div>
